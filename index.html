<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olivia's Weather Forecast</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/6fd5c3e090.js"
      crossorigin="anonymous"
    ></script>

    <link href="src/styles.css" rel="stylesheet" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <form id="label">
        <p>
          <input
            class="form-label"
            type="text"
            id="city-input"
            placeholder="Enter a city"
            autocomplete="off"
          />
        </p>
        <p>
          <input class="form-label form-button" type="submit" value="Search" />
          <button class="form-label form-button">Current</button>
        </p>
      </form>

      <hr class="line-style" />

      <h1></h1>
      <!--placeholder for location-->
      <h2></h2>
      <!--paceholder for curret date/time-->
      <p class="current-temp" id="current-temp">
        <i class="fa-solid fa-sun"> </i>
        <span id="temp"></span><span id="units">°C </span>
      </p>

      <p>5 Day Weather Forecast</p>

      <div class="row">
        <div class="col-2">
          <i class="fa-solid fa-cloud-meatball"></i><br />46°
        </div>
        <div class="col-2">
          <i class="fa-solid fa-cloud-rain"></i> <br />42°
        </div>
        <div class="col-2"><i class="fa-solid fa-cloud-sun"></i> <br />35°</div>
        <div class="col-2"><i class="fa-solid fa-cloud-sun"></i> <br />43°</div>
        <div class="col-2"><i class="fa-solid fa-cloud-sun"></i> <br />37°</div>
      </div>
      <footer>
        <a href="https://github.com/oliviadigiorgio/weatherApp" target="_blank">
          Open Source Code</a
        >
        by Olivia Barone
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
